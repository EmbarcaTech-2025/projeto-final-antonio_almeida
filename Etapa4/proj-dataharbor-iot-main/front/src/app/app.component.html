<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("assets/img/institutional.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh; /* Garante que a imagem cubra toda a altura da tela */
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <mat-sidenav-container fullscreen>
      <mat-sidenav #start>
        <mat-nav-list (click)="start.close()">
          <a
            mat-list-item
            routerLink="/register"
            *ngIf="(authRole$ | async) === 'ADMIN'"
          >
            <mat-icon>person_add</mat-icon>
            <span>Registro</span>
          </a>
          <a mat-list-item routerLink="/login" *ngIf="isLoggedOut$ | async">
            <mat-icon>account_circle</mat-icon>
            <span>Login</span>
          </a>
          <a mat-list-item (click)="logout()" *ngIf="isLoggedIn$ | async">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </a>
          <a
            mat-list-item
            href="/led0.cgi"
            target="_blank"
            *ngIf="isLoggedIn$ | async"
          >
            <mat-icon>memory</mat-icon>
            <span>Pico Control</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-toolbar color="primary">
        <button
          class="menu-button"
          mat-icon-button
          (click)="start.open('mouse')"
        >
          <mat-icon>vpn_key</mat-icon>
        </button>
      </mat-toolbar>

      <div class="spinner-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>

      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </body>
</html>
