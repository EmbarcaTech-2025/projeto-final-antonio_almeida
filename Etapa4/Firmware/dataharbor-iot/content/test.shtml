<html>
<head>
    <title>Table of temperature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;      
            align-items: center;          
            min-height: 100vh;                 
            margin: 0;                     
            background-color: #f4f4f4;     
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
        }
        .container {
            text-align: center;            
            background: white;
            padding: 2rem; 
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
            max-width: 95%;
            overflow-x: auto;
        }
        table {
            margin: 1rem auto;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 0.5rem;
        }
        a {
            font-size: 1.2rem;
            text-decoration: none;
            color: #0078d7;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Table of temperature</h1>
        <p><table><!--#table--></table></p>
        <p>Media Temperature: <!--#status--></p>
        <p><a href="/">Go back</a></p>
    </div>
</body>
</html>
